{% extends "_base.html" %}
{% block content %}
    <div class="main">
    <p>{{ msg }}</p>
        <form action="/confirm/{{ account_id }}" method="POST">
            <input id="fldName" type="text" placeholder="Username" name="username" required>
            <input id="fldPass" type="password" placeholder="Password" name="password" required>
            <button class="submit" type="submit">Confirm</button>
        </form>
    </div>
{% endblock %}
